<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InvestBook Menu</title>
        <link rel="stylesheet" href="css/menu.css"
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="brand">
                <div class="logo">iB</div>
                <h2>InvestBook</h2>
            </div>

            <div class="profile">
                <img src="https://via.placeholder.com/60" alt="User photo">
                <div class="user-info">
                    <h3>Alex Chen</h3>
                    <p>Founder</p>
                </div>
            </div>

            <ul class="menu-links">
                <li><i class="side-home"></i>Home</li>
                <li><i class="side-dicover"></i>Discover Projects</li>
                <li><i class="side-user-friends"></i>Browse Investors</li>
                <li><i class="side-briefcase"></i>Investments</li>
                <li><i class="side-message"></i>Messages</li>
                <li><i class="side-profile"></i>Profile</li>
                <li class="logout"><i class="side-sign-out"></i>Logout</li>
            </ul>

            <footer>
                <p>Connecting Visioneries & Capital</p>
            </footer>

            <script src="js/menu.js"></script>
        </div>
    </body>
</html>
