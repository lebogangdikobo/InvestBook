<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestBook | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <button id="menu-btn" class="side-menu-btn">☰</button>
    <aside class="left-sidebar" id="left-sidebar">
        <div class="close">
            <button id="close-btn" class="close-btn">×</button>
        </div>
        <ul class="menu-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="discover.html">Discover Projects</a></li>
            <li><a href="investors.html">Browse Investors</a></li>
            <li><a href="investments.html">Investments</a></li>
            <li><a href="messages.html"></a></li>
            <li class="logout"><a href="login.html"><i class="sign-out">Sign Out</i></a></li>
        </ul>
    </aside>

    <!-- Brand Logo (click to go home) -->
    <a href="index.html" class="brand">
        <div class="logo">iB</div>
        <h2>InvestBook</h2>
    </a>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h1>InvestBook</h1>
            <h2>Login to your account</h2>

            <form action="#" method="post" class="authForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btnPrimary">Login</button>

                <p class="switch-link">
                    Don’t have an account? <a href="register.html">Create one</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Sidebar controls
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const leftSidebar = document.getElementById('left-sidebar');

        // Open sidebar
        menuBtn.addEventListener('click', () => {
            leftSidebar.classList.add('open');
        });

        // Close sidebar
        closeBtn.addEventListener('click', () => {
            leftSidebar.classList.remove('open');
        });
    </script>
</body>
</html>
